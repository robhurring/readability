<div class="row">
  <div class="col-lg-12">
    <form action="" role="form">
      <div class="form-group">
        <label for="urlList">URLs To Scan</label>
        <textarea name="urlList" ng-model="data.urlList" class="form-control" rows="7"></textarea>
      </div>

      <button ng-click="processList()" ui-ladda="processing" class="ladda-button" data-style="expand-left">
        <span class="ladda-label">Submit</span>
      </button>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <table class="table">
      <thead>
        <tr>
          <th>URL</th>
          <th>Status</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="result in results">
          <td>{{ result.url }}</td>
          <td>{{ result.ok }}</td>
          <td>{{ result.score }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
